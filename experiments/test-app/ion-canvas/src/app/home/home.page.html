</ion-header>

<ion-content padding>

    <div class="ion-canvas">
        <canvas #canvas></canvas>
    </div>
    <div class="ion-canvas">
        <canvas #bgCanvas></canvas>
    </div>



    <button ion-button color="primary" (click)="drawCircle()">
        Draw a circle
    </button>



    <button ion-button color="primary" (click)="drawSquare()">
        Draw a Square
    </button>



    <button ion-button color="primary" (click)="drawTriangle()">
        Draw a Triangle
    </button>

    <ion-item>
        <ion-range min="0" max="704" step="1" snaps="true" color="secondary" (ionChange)="drawCircle()"
            [(ngModel)]="xRange"></ion-range>
    </ion-item>

    <ion-item>
        <ion-range min="0" max="366" step="1" snaps="true" color="secondary" (ionChange)="drawCircle()"
            [(ngModel)]="yRange"></ion-range>
    </ion-item>

    {{xRange}}

</ion-content>
