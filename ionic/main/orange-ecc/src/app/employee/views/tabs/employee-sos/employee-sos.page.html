<ion-header>

    <ion-title>Employee SOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-full flex flex-col items-center justify-items-center">
    <button
      (click)="presentToast()"
      class="
        inline-flex
        items-center
        justify-center
        border border-transparent
        text-2xl
        font-bold
        text-white
        bg-red-600
        hover:bg-red-500
        mt-40
        rounded-full
        h-48
        w-48
        shadow-2xl
      "
    >
      SOS
    </button>
    <p class="mt-10 max-w-2xl text-xl text-gray-500 lg:mx-auto">
      Call for help
    </p>
  </div>
</ion-content>
