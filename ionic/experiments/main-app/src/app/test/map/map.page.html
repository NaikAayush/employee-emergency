<ion-header>
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-canvas">
    <canvas #canvas></canvas>
  </div>

  <ion-item>
    <ion-range
      min="0"
      max="400"
      step="1"
      snaps="true"
      color="secondary"
      (ionChange)="drawCircle()"
      [(ngModel)]="beacon1"
    ></ion-range>
  </ion-item>
  {{beacon1}}

  <ion-item>
    <ion-range
      min="0"
      max="400"
      step="1"
      snaps="true"
      color="secondary"
      (ionChange)="drawCircle()"
      [(ngModel)]="beacon2"
    ></ion-range>
  </ion-item>
  {{beacon2}}

  <ion-item>
    <ion-range
      min="0"
      max="400"
      step="1"
      snaps="true"
      color="secondary"
      (ionChange)="drawCircle()"
      [(ngModel)]="beacon3"
    ></ion-range>
  </ion-item>
</ion-content>
