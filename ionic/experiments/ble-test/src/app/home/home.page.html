<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>beacon works!</p>
  <p>{{pluginDataNew.beacons.length}}</p>
  <ul>
    <li *ngFor="let item of pluginDataNew.beacons; let i = index">
      <p>Major: {{item.major}}</p>
      <p>Minor: {{item.minor}}</p>
      <p>Distance: {{item.accuracy}}</p>
    </li>
  </ul>
  <ul>
    <li *ngFor="let item of brr; let i = index">
      <p>Beacon: {{i+1}}</p>
      <p>Distance: {{item}}</p>
    </li>
  </ul>
</ion-content>
