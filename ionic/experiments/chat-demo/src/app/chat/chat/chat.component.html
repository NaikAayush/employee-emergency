<div>
  <div class="form-group">
    <input #senderUid placeholder="Enter sender ID" type="text" value="sam" />
    <input
      #receiverUid
      placeholder="Enter receiver ID"
      type="text"
      value="yush"
    />

    <button (click)="handleSubmitClick(senderUid.value, receiverUid.value)">
      Submit
    </button>
  </div>

  <div *ngIf="chat.messageObs">
    aaaaaaaaaaaaaaaaaaaaaaaaaaa
    <ul>
      <li *ngFor="let msg of chat.messageObs | async">
        <span class="sender-name">{{ msg.sender }}> </span
        ><span class="message-content">{{ msg.content }}</span>
      </li>
    </ul>
  </div>

  <div class="form-group">
    <input #messageInput placeholder="Enter Message" type="text" />

    <button (click)="chat.sendMessage(messageInput.value)">Send Message</button>
  </div>
</div>
