<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <input #tx type="text" />Enter TX
    <ion-button (click)="changeTx(tx.value)">Submit</ion-button>
    <p>AP Name AP-1</p>
    <p>RSSI {{ap1}}</p>
    <p>Distance {{ap1Dist}}</p>
    <p>TX {{txVal}}</p>
    <p></p>
  </div>
</ion-content>
