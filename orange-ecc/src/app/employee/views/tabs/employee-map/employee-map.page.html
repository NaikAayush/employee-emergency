<ion-header>
  <ion-toolbar>
    <ion-title>employee-map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="upload-component">
    <canvas id="mapFabricCanvas"></canvas>
  </div>

  <div class="mt-72">
      <div>{{ displacementX }}</div>
      <div>{{ displacementY }}</div>

  </div>

  <ion-button (click)="resetInertialPos2()">Reset</ion-button>
</ion-content>
