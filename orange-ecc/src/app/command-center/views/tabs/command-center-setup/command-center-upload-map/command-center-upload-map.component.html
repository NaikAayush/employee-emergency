<div class="flex items-center flex-col w-full">
  <div
    class="text-center w-full mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20"
  >
    <h2 class="text-3xl font-extrabold text-black dark:text-white sm:text-4xl">
      <p class="inline-block">Upload</p>
      <p class="inline-block">&nbsp;</p>
      <p class="inline-block text-indigo-500">Floor Maps</p>
    </h2>
  </div>
  <div class="form-group">
    <!-- <label for="file">Choose File</label> -->
    <!-- <input type="file" id="file" (change)="handleFileInput($event.target)"> -->

    <input
      #imageInput
      hidden="true"
      type="file"
      onclick="this.value=null"
      (change)="handleFileInput($event.target)"
      accept="image/*"
    />
    <!-- <div class="rounded-md shadow"> -->
    <div class="lg:mt-0 lg:flex-shrink-0">
      <div class="m-6 inline-flex rounded-md shadow">
        <button
          (click)="imageInput.click()"
          type="button"
          class="
            py-4
            px-6
            bg-indigo-600
            hover:bg-indigo-700
            focus:ring-indigo-500 focus:ring-offset-indigo-200
            text-white
            w-full
            transition
            ease-in
            duration-200
            text-center text-base
            font-semibold
            shadow-md
            focus:outline-none
            focus:ring-2 focus:ring-offset-2
            rounded-lg
          "
        >
          Choose Map Image
        </button>
      </div>
    </div>

      (click)="imageInput.click()"
      class="
        w-full

        py-3

      Choose Map Image

    <!-- <ion-button color="primary" (click)="imageInput.click()">
      Choose Map Image
    </ion-button> -->
  </div>

  <style>
    .marker-radio-group {
      display: flex;
      flex-direction: column;
      margin: 15px 0;
    }

    .marker-radio-button {
      margin: 5px;
    }
  </style>

  <div *ngIf="view" class="form-group flex flex-col items-center">
    <label id="markerChoiceLabel">Choose marker to place</label>
    <ion-radio-group
      class="marker-radio-group"
      name="markerChoice"
      aria-labelledby="markerChoiceLabel"
      [(ngModel)]="markerChoice"
    >
      <ion-item>
        <ion-label>Entry</ion-label>
        <ion-radio class="marker-radio-button" name="markerChoice" value="entry"
          >Entry</ion-radio
        ></ion-item
      >
      <ion-item>
        <ion-label>Exit</ion-label>
        <ion-radio
          checked="true"
          class="marker-radio-button"
          name="markerChoice"
          value="exit"
          >Exit
        </ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Beacon</ion-label>
        <ion-radio
          class="marker-radio-button"
          name="markerChoice"
          value="beacon"
          >Beacon</ion-radio
        >
      </ion-item>

      <ion-item>
        <ion-label>Other</ion-label>
        <ion-radio
          class="marker-radio-button"
          name="markerChoice"
          value="other"
          >Other</ion-radio
        >
      </ion-item>
    </ion-radio-group>
    <!-- <ion-button color="primary" (click)="submit()">Submit</ion-button> -->
    <button
      (click)="submit()"
      class="
        py-4
        px-6
        m-6
        bg-indigo-600
        hover:bg-indigo-700
        focus:ring-indigo-500 focus:ring-offset-indigo-200
        text-white
        w-full
        transition
        ease-in
        duration-200
        text-center text-base
        font-semibold
        shadow-md
        focus:outline-none
        focus:ring-2 focus:ring-offset-2
        rounded-lg
      "
    >
      Submit
    </button>

        <h4>Map ID: {{ mapId }}</h4>
  </div>

  <canvas id="mapFabricCanvas"></canvas>
</div>
