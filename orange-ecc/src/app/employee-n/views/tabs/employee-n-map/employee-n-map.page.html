<ion-header>
  <ion-toolbar>
    <ion-title>Navigation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex flex-col m-4">
    <label for="account_number" class="block text-sm font-medium text-gray-700"
      >Search</label
    >
    <div class="mt-1 relative rounded-md shadow-sm">
      <input
        type="text"
        name="account_number"
        id="account_number"
        class="
          focus:ring-indigo-500
          focus:border-indigo-500
          block
          w-full
          pr-10
          sm:text-sm
          border-gray-300
          rounded-md
        "
        placeholder="Eg. Meeting Room"
      />
      <div
        class="
          absolute
          inset-y-0
          right-0
          pr-3
          flex
          items-center
          pointer-events-none
        "
      >
        <ion-icon name="search-outline"></ion-icon>
      </div>
    </div>
    <div class="flex flex-row">
      <div class="overflow-hidden shadow-lg rounded-2xl w-1/3 m-2 ml-0">
        <button (click)="setLoc('Breakout Room')">
          <img alt="" src="assets/nav/1.png" class="rounded-t-lg" />
          <div class="bg-white w-full p-4 relative">
            <p class="text-gray-800 text-sm xl:text-lg font-medium text-center">
              Breakout <br />Room
            </p>
          </div>
        </button>
      </div>
      <div class="overflow-hidden shadow-lg rounded-2xl w-1/3 m-2">
        <button (click)="setLoc('Manager Cabin')">
          <img alt="" src="assets/nav/2.png" class="rounded-t-lg" />
          <div class="bg-white w-full p-4 relative">
            <p class="text-gray-800 text-sm xl:text-lg font-medium text-center">
              Manager <br />
              Cabin
            </p>
          </div>
        </button>
      </div>
      <div class="overflow-hidden shadow-lg rounded-2xl w-1/3 m-2 mr-0">
        <button (click)="setLoc('Store')">
          <img alt="" src="assets/nav/3.png" class="rounded-t-lg" />
          <div class="bg-white w-full p-4 relative">
            <p class="text-gray-800 text-sm xl:text-lg font-medium text-center">
              Store
            </p>
          </div>
        </button>
      </div>
    </div>
    <div
      *ngIf="status"
      class="
        container
        bg-blue-500
        flex
        items-center
        text-white text-sm
        font-bold
        px-4
        py-3
        relative
        rounded-2xl
      "
      role="alert"
    >
      <p>Navigating to {{location}}</p>
